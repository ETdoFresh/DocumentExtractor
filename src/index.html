<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Content Retriever</title>
</head>
<body>
    <div class="container">
        <h1>Website Content Retriever</h1>
        <div class="input-group">
            <input type="url" id="urlInput" placeholder="Enter URL (e.g., https://example.com)" />
            <select id="recursionLimit" title="Maximum depth for recursive link extraction">
                <option value="1">1 level deep</option>
                <option value="2" selected>2 levels deep</option>
                <option value="3">3 levels deep</option>
                <option value="4">4 levels deep</option>
                <option value="5">5 levels deep</option>
            </select>
            <button id="retrieveButton">Retrieve</button>
        </div>
        <div class="response-container">
            <h2>Response:</h2>
            <pre id="responseOutput"></pre>
        </div>
    </div>
</body>
</html>

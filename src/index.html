<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Crawler & Markdown Formatter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Website Crawler & Markdown Formatter</h1>
        <!-- Settings Section -->
        <button id="settingsButton" class="settings-button">⚙️</button>
        <div id="apiKeySection" class="api-key-section" style="display: none;">
          <div class="api-key-container">
            <input type="password" id="apiKeyInput" placeholder="Enter OpenRouter API Key" />
            <button id="saveApiKey">Save</button>
          </div>
        </div>
        
        <div class="input-section">
            <input type="text" id="urlInput" placeholder="Enter starting URL">
            <select id="recursionLimit">
                <option value="1">1 level deep</option>
                <option value="2">2 levels deep</option>
                <option value="3">3 levels deep</option>
            </select>
            <button id="retrieveButton">Retrieve</button>
        </div>

        <div id="urlsContainer"></div>

        <div class="output-section">
            <div class="output-container">
                <h2>HTML Output</h2>
                <div id="htmlOutputContainer"></div>
            </div>
            <div class="output-container">
                <h2>Markdown Output</h2>
                <div id="markdownOutputContainer"></div>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
